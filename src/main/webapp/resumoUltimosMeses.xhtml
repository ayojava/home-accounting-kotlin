<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:o="http://omnifaces.org/ui"
                template="/WEB-INF/template.xhtml">
    <ui:define name="title">Resumo de Receita/Despesas dos últimos 6 meses</ui:define>

    <ui:define name="viewname">Resumo de Receita/Despesas dos últimos 6 meses</ui:define>

    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">
                    <h1>Resumo de Receita/Despesas dos últimos 6 meses</h1>
                    <p:messages autoUpdate="true"/>
                    <f:metadata>
                        <f:viewAction action="#{resumoUltimosMesesController.init()}"/>
                    </f:metadata>
                    <h:form prependId="false">


                        <p:dataTable id="datatable" value="#{resumoUltimosMesesController.resumoMesTransacoes}" var="rt"
                                     emptyMessage="Nenhuma transação foi encontrada para o mês/ano especificado.">
                            <p:column headerText="Ano/Mês" width="100">
                                <p:link value="#{rt.ano}/#{rt.mes}" outcome="/transacao">
                                    <o:param name="ano" value="#{rt.ano}"/>
                                    <o:param name="mes" value="#{rt.mes}"/>
                                </p:link>

                            </p:column>
                            <p:column headerText="Total Receitas">
                                <h:outputText value="#{rt.totalReceitas}">
                                    <f:convertNumber type="currency"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Total Despesas">
                                <h:outputText value="#{rt.totalDespesas}">
                                    <f:convertNumber type="currency"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Saldo">
                                <h:outputText value="#{rt.saldo}">
                                    <f:convertNumber type="currency"/>
                                </h:outputText>
                            </p:column>

                        </p:dataTable>
                    </h:form>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
